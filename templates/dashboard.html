<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Dashboard | LockForgeX</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <script src="{{ url_for('static', filename='script.js') }}" defer></script>
</head>

<body>
  <div class="container">
    <h1>Welcome, {{ username }} ðŸ‘‹</h1>
    <p class="tagline">Forge your secure password below</p>

    <!-- Password Generator -->
    <div class="generator">
      <label for="length">Password Length: <span id="lengthValue">16</span></label>
      <input type="range" id="length" min="8" max="64" value="16" />

      <label for="type">Password Type:</label>
      <select id="type">
        <option value="all">All Characters</option>
        <option value="upper">Uppercase Only</option>
        <option value="lower">Lowercase Only</option>
        <option value="number">Numbers Only</option>
      </select>

      <button onclick="generatePassword()">Generate Password</button>
      <input type="text" id="output" readonly />
      <button onclick="copyToClipboard()">Copy Password</button>

      <input type="text" id="service" placeholder="Service Name (e.g., Facebook)" />
      <button onclick="savePassword()">Save Password</button>
    </div>

    <!-- Saved Passwords -->
    <h2>Saved Passwords</h2>
    <ul id="savedPasswords">
      {% for p in passwords %}
      <li>
        <strong>{{ p.service }}:</strong> {{ p.password }}
        <button onclick="copySavedPassword('{{ p.password }}')">Copy</button>
      </li>
      {% endfor %}
    </ul>

    <p class="link"><a href="/logout">Log out</a></p>
  </div>

  <!-- Memory Tips Popup -->
  <div id="tipPopup" class="popup">
    <p id="tipText"></p>
    <button onclick="closeTip()">Close</button>
  </div>
</body>

</html>

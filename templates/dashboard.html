<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Dashboard | LockForgeX</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <script src="{{ url_for('static', filename='script.js') }}" defer></script>
</head>

<body>
  <div class="container">
    <h1>Welcome, {{ username }} ðŸ‘‹</h1>
    <p class="tagline">Forge your secure password below</p>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Login | LockForgeX</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
  <div class="container">
    <h1>🔐 LockForgeX</h1>
    <p class="tagline">Log in to access your password forge</p>

    <form method="POST">
      <input type="email" name="email" placeholder="Email Address" required />
      <input type="password" name="password" placeholder="Password" required />
      <button type="submit">Log In</button>
    </form>

    <p class="link">New here? <a href="/signup">Create an account</a></p>
  </div>
</body>

</html>
